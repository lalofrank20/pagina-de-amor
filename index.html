<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Para Mi Amor 💕</h1>
        <p>Un espacio especial para nuestros recuerdos</p>
    </header>
    <!-- 🎶 Reproductor de Música -->
    <section class="music-player">
        <h2>🎶 Nuestra Música 🎶</h2>
        <audio id="audioPlayer" controls>
            Tu navegador no soporta audio.
        </audio>
        <div class="controls">
            <button class="btn-prev">⏮️ Anterior</button>
            <button class="btn-play">⏯️ Reproducir / Pausar</button>
            <button class="btn-next">⏭️ Siguiente</button>
        </div>
    </section>

    <section class="gallery">
        <h2>Nuestros Momentos</h2>
        <div class="grid">
            <img src="imagenes/1.jpg" alt="Momento 1">
            <img src="imagenes/3.jpg" alt="Momento 2">
            <img src="imagenes/5.jpg" alt="Momento 3">
            <img src="imagenes/4.jpg" alt="Momento 4">
        </div>
    </section>

    <footer>
        <p>Hecho con 💖 por Frank para su amor</p>
        <section class="contador">
            <h2>Tiempo Juntos </h2>
            <p>Hemos estado juntos por <span id="diasJuntos"></span> días. 💖</p>
        </section>
        
    </footer>    
        <!-- 📜 Enlace al script -->
        <script src="script.js"></script>
</body>
</html>
